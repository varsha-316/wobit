<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wobit</title>
    <!--css-->
    <link rel="stylesheet" href="style.css">


</head>
<body>

    
    <div class="header">
        <div class="logo-box">
            <img src="wobot-logo.png" alt="logo" class="img-fluid logo-img">
        </div>
    </div>

    <section class="container forms">  


       <div class="form login">
        <div class="form-content">
            <img class="icon" src="logo.jpg" alt="no">
            <header>It's a delight to have you onboard</header>
        
            <p>Help us know you better<br>(This is how we optimize Wobot as per your business needs)</p>

            
            <form action="#">
                <div class="field input-field">
                    <label>Company name</label>
                    <input type="text" class="input" placeholder="e.g. Example Inc">
                </div>

                <br>

                <div class="field input-field">
                    <label>Industry</label>
                    <select class="input" name="industry">
                        <option value="default" selected>Select</option>
                        <option value="IT">Information Technology</option>
                        <option value="HR">Human Resource</option>
                    </select>
                </div>

                <br>

                <div  class="field input-field">
                    <label>Company size</label>
                    <div class="sizec" class="input">
                        <span >1-20</span>
                        <span >21-50</span>
                        <span id="indices">51-200</span>
                        <span >201-500</span>
                        <span >500+</span>
                    </div>
                    
                </div>
                <br>
                <br>

                <div class="field input-field">
                    <button>Get Started</button>
                </div>

                

            </form>

        </div>
       </div>

     
       

    </section>

    <div class="footer">
        <p>Term of use | Privacy policy</p>
    </div>


   
   
   
</body>
</html>
